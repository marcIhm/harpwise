- name: Little Walter
  bio:
  - May 1, 1930 - February 15, 1968
  - American blues musician, singer and songwriter
  - Inducted into The Rock and Roll Hall of Fame in 2008
  notes:
  - Joined Muddy Waters' band in 1948
  - 14 top-ten hits on the Billboard R&B charts between 1952 and 1958
  - Pioneered amplified harmonica
  source: https://en.wikipedia.org/wiki/Little_Walter
  songs:
  - Juke
  - You're So Fine
  - My Babe
  - Blues With a Feeling

- name: Sonny Boy Williamson II
  bio:
  - December 5, 1912 - May 24, 1965
  - Born as Aleck Rice Miller
  - American blues harmonica player, singer and songwriter
  notes:
  - Played the 'King Biscuit Time' show
  - Toured Europe several times in the early 1960s
  - Married Howlin' Wolf's half-sister Mae
  - Showed Wolf how to play harmonica
  source: https://en.wikipedia.org/wiki/Sonny_Boy_Williamson_II
  songs:
  - Don't Start Me Talkin'
  - Help Me
  - Checkin' Up on My Baby
  - Bring It On Home

- name: Annie Raines
  bio:
  - July 3, 1969 -
  - American blues harmonica player
  - Started as a professional musician at the age of 17
  notes:
  - Forms a world class blues-duo with Paul Rishell
  - Sings and plays mandoline and piano too
  - Worked with the Tarbox Ramblers and the Susan Tedeschi Band
  source: https://en.wikipedia.org/wiki/Annie_Raines
  songs:
  - Looking Good
  - Orange Dude Blues
  - Nothin' but the devil
  - Little Dog

- name: Big Mama Thornton
  bio:
  - December 11, 1926 - July 25, 1984
  - Born as Willie Mae Thornton
  - American singer and songwriter of the blues and R&B
  - Inducted into the Blues Hall of Fame in 1982
  notes:
  - Her father was a minister in a Baptist church, her mother a singer.
  - Toured with the American Folk Blues Festival in Europe in 1965.
  - She was given her nickname, "Big Mama," because of her 
  - strong voice, size, and personality.
  - Thornton has been praised for subverting traditional
  - roles of African-American women.
  source: https://en.wikipedia.org/wiki/Big_Mama_Thornton
  songs:
  - First to record Leiber and Stoller's "Hound Dog", in 1952
  - Wrote "Ball and Chain"

- name: '"Big" Walter Horton'
  bio:
  - April 6, 1921 - December 8, 1981
  - American blues harmonica player
  notes:
  - Robert Palmer named him as
  - '"one of the three great harmonica soloists of modern blues"'
  - with the two others being cited as Little Walter and
  - Sonny Boy Williamson II.
  - Known for his unique tongue-blocking techniques and tone.
  - Toured extensively in places such as Germany, Finland, and England
  - Accompanied John Lee Hooker in the 1980 film The Blues Brothers
  source: https://en.wikipedia.org/wiki/Big_Walter_Horton
  songs:
  - Easy
  - Everybody's Fishing
  - Walking By Myself
  - Walter's Boogie

- name: Charlie McCoy
  bio:
  - March 28, 1941 -
  - American session musician, harmonica player,
  - and multi-instrumentalist
  - Inducted into the Country Music Hall of Fame in 2009
  notes:
  - His playing is heard on recordings by Elvis Presley, Bob Dylan,
  - Johnny Cash, Chet Atkins, Waylon Jennings, Roy Orbison,
  - Leon Russell, and Loretta Lynn
  source: https://en.wikipedia.org/wiki/Charlie_McCoy
  songs:
  - Orange Blossom Special
  - You were always on my Mind

- name: Charlie Musselwhite
  bio:
  - January 31, 1944 -
  - American blues harmonica player and bandleader
  - Inducted into the Blues Hall of Fame in 2010
  - 14 Grammy nominations, 33 Blues Music Awards
  notes:
  - Journey through the blues from his birth in Mississippi
  - to Memphis, Chicago and California.
  - Fifty years of nonstop touring, released over 20 albums
  - Reportedly the inspiration for Elwood Blues from the film
  - The Blues Brothers
  source: https://en.wikipedia.org/wiki/Charlie_Musselwhite
  songs:
  - Baby Will You Please Help Me
  - If I Should Have Bad Luck
  - My Kinda Gal
  - Cha Cha The Blues
  - Christo Redemptor

- name: Gary Primich
  bio:
  - April 20, 1958 - September 23, 2007
  - American blues harmonica player, singer, guitarist and songwriter
  notes:
  - "Released an instructional double CD, Blues Harmonica:"
  - The Blues And Beyond
  source: https://en.wikipedia.org/wiki/Gary_Primich
  songs:
  - Bad Poker Hand
  - Goodbye Little Girl
  - Hoo Doo Ball

- name: George "Harmonica" Smith
  bio:
  - April 22, 1924 - October 2, 1983
  - American electric blues harmonica player
  notes:
  - Backing both Muddy Waters and Big Mama Thornton
  - Influenced William Clarke and Rod Piazza
  source: https://en.wikipedia.org/wiki/George_%22Harmonica%22_Smith
  songs:
  - Last Night
  - Teardrops Falling

- name: Howard Levy
  bio:
  - July 31, 1951 -
  - American multi-instrumentalist, keyboardist and virtuoso
  - harmonica player
  - Grammy Award for Best Pop Instrumental and
  - Best Instrumental Composition
  notes:
  - "plays in many genres: jazz, classical, rock, folk, Latin,"
  - blues, country, and world music
  - Discovered the overblow and overdraw techniques for
  - chromatic playing in 1970
  - '"has been realistically presented as one of the most important"'
  - '"and radical harmonica innovators of the twentieth century."'
  - (quote from https://www.allmusic.com)
  source: https://en.wikipedia.org/wiki/Howard_Levy
  songs:
  - Harmonia Mundi Suite for Harmonica and Chamber Ensemble
  - The Tritate Boogie

- name: Howlin' Wolf
  bio:
  - June 10, 1910 - January 10, 1976
  - Born as Chester Arthur Burnett
  - American blues singer and guitarist
  - Inducted in the Blues Hall of Fame in 1980
  - and the Rock and Roll Hall of Fame in 1991
  notes:
  - Learned from Charley Patton and Sonny Boy Williamson II
  - Known for his booming voice and physical presence at 6 ft, 6 in
  - One of the most influential blues musicians of all time
  - Had a pioneering electric blues Band in Memphis
  - Played with Son House, had a show on KWEM radio station
  source: https://en.wikipedia.org/wiki/Howlin%27_Wolf
  songs:
  - Smokestack Lightning
  - Spoonfull
  - The Red Rooster
  - Killing Floor

- name: James Cotton
  bio:
  - July 1, 1935 - March 16, 2017
  - American blues harmonica player, singer and songwriter
  - Inducted into the Blues Hall of Fame in 2006
  notes:
  - Muddy Waters bandleader until 1965
  - Played the harp in Howlin' Wolfs band
  - Toured with Janis Joplin
  source: https://en.wikipedia.org/wiki/James_Cotton
  songs:
  - Cotton Mouth Man
  - When the Levee Breaks
  - Play With Your Poodle
  - Superharp

- name: James Harman
  bio:
  - June 8, 1946 - May 23, 2021
  - American blues harmonica player, singer, and songwriter
  notes:
  - Began taking piano lessons at the age of four
  - Has been compared with Raymond Chandler
  - (for the story in his songs)
  - "Harman had one of the tightest bands anywhere,"
  - (quote Mary Katherine Aldin)
  source: https://en.wikipedia.org/wiki/James_Harman
  songs:
  - Bonetime
  - Big Boned Girl
  - Blue Stretchmark Tattoo
  - Ain't it crazy

- name: Jason Ricci
  bio:
  - February 3, 1974 -
  - American harmonica player and singer
  - Started performing in punk bands at the age of 14
  notes:
  - Was named "Best Harmonica Player" at the 2010 Blues Music Awards
  source: https://en.wikipedia.org/wiki/Jason_Ricci
  songs:
  - I'm a New Man
  - Can't believe it's this Good
  - Nobody's Fault but Mine
  - Black Limousine

- name: Jimmy Reed
  bio:
  - September 6, 1925 - August 29, 1976
  - American blues musician and songwriter
  - Inducted into the Blues Hall of Fame in 1980
  - and the Rock and Roll Hall of Fame in 1991
  notes:
  - Reed influenced other musicians, such as Elvis Presley,
  - Hank Williams Jr., and the Rolling Stones, who recorded his songs.
  - Toured Europe with the American Folk Blues Festival in 1968.
  - '"Perhaps the most influential bluesman of all,"'
  - due to his easily accessible style.
  - (quote Cub Koda)
  source: https://en.wikipedia.org/wiki/Jimmy_Reed
  songs:
  - Big Boss Man
  - Baby What You Want Me to Do
  - Bright Lights, Big City

- name: Junior Wells
  bio:
  - December 9, 1934 – January 15, 1998
  - American singer, harmonica player, and recording artist
  notes:
  - Played in Muddy Waters Band
  - Toured with the Rolling Stones
  - Was tought by Sonny Boy Williamson II
  source: https://en.wikipedia.org/wiki/Junior_Wells
  songs:
  - Messin' with the kid
  - In My Younger Days
  - Hoodoo Man Blues

- name: Kim Wilson
  bio:
  - January 6, 1951 -
  - American blues singer and harmonica player
  notes:
  - Performs up to 300 concert dates per year
  - In 2016 he won a Blues Music Award in the
  - category Instrumentalist - Harmonica.
  - 'Founder of the "The Fabulous Thunderbirds"'
  source: https://de.wikipedia.org/wiki/Kim_Wilson
  songs:
  - Tiger Man
  - You Upset my Mind
  - Searched All Over
  - Mean Old Frisco

- name: Lee Oskar
  bio:
  - March 24, 1948 -
  - Danish harmonica player vocalist and harmonica manufacturer
  notes:
  - Moved to New York at the age of 18 with little more than a
  - harmonica in his pocket
  - Together with Eric Burdon formed the crossover band "War"
  - where he formed a horn section together with the saxophone
  - '"...among the best rock-blues-soul harmonica players"'
  - (quote Bill Snyder)
  - His company sells harmonicas in many different tunings
  source: https://en.wikipedia.org/wiki/Lee_Oskar
  songs:
  - Before the Rain
  - Up All Night

- name: Mark Hummel
  bio:
  - December 15, 1955 -
  - American blues harmonica player, vocalist, songwriter
  - Won two Blues Music Awards in 2014
  notes:
  - Was introduced by his babysitters to black music
  - Long-time bandleader of "the Blues Survivors"
  - Has produced the Blues Harmonica Blowout tour
  - Produces Mark Hummel's Harmonica Party
  source: https://en.wikipedia.org/wiki/Mark_Hummel
  songs:
  - Play with Your Poodle
  - You Got Me Wrong
  - 7 Nights to Rock

- name: Paul Butterfield
  bio:
  - December 17, 1942 – May 4, 1987
  - American blues harmonica player, singer and bandleader
  - Inducted into the Blues Hall of Fame in 2006
  notes:
  - Born in Chicago, met Muddy Waters and other blues greats
  - Combined electric Chicago blues with a rock urgency and jazz fusion
  - Formed one of the first racially integrated blues groups
  - Played at Fillmore, Monterey and Woodstock
  source: https://en.wikipedia.org/wiki/Paul_Butterfield
  songs:
  - Born in Chicago
  - Shake your Money-Maker

- name: Paul Delay
  bio:
  - January 31, 1952 - March 7, 2007
  - American blues vocalist and harmonicist
  notes:
  - '"If the world were a hipper place, Paul deLay would have"'
  - '"been a superstar."'
  - (quote Rick Estrin)
  - His work on the chromatic harp is considered
  - by many to be unrivaled.
  source: https://en.wikipedia.org/wiki/Paul_deLay
  songs:
  - Love on a Roll
  - I'm Gonna Miss Talkin to You
  - I Know You Got Another Man
  - Wealthy Man

- name: Phil Wiggins
  bio:
  - May 8, 1954 -
  - American harmonica player, Piedmont blues
  notes:
  - Formed the duo Cephas & Wiggins with John Cephas
  - They toured the USA, as well as Africa, Asia,
  - South and Central America, and the Soviet Union.
  - Known for his "blistering harmonica solos"
  - National Heritage Fellow
  source: https://en.wikipedia.org/wiki/Cephas_%26_Wiggins
  songs:
  - Goin' Down the Road Feelin' Bad
  - Broke and Hungry

- name: Rick Estrin
  bio:
  - October 5, 1949 -
  - Lead singer, songwriter and harmonica player
  notes:
  - Won the 2013 Blues Music Award for Best Instrumentalist - Harmonica
  - won the 1994 Blues Music Award for Song of the Year for
  - his composition "My Next Ex-Wife"
  - Played around the world with his band
  - '"Rick Estrin & The Nightcats".'
  - Muddy Waters tried to hire Estrin as a sideman but Estrin did
  - not receive the phone call.
  source: https://en.wikipedia.org/wiki/Rick_Estrin_%26_The_Nightcats
  songs:
  - The Blues Ain't Going Nowhere
  - My Next Ex-Wife
  - Nothing but love

- name: Rod Piazza
  bio:
  - December 18, 1947 -
  - American blues harmonica player and singer
  notes:
  - Born in California, started with guitar at age of 6 or 7
  - Has toured US, Canada and Europe
  - With his wife Honey, forms The Mighty Flyers;
  - their boogie sound combines the styles of jump blues,
  - West Coast blues and Chicago blues.
  source: https://en.wikipedia.org/wiki/Rod_Piazza
  songs:
  - Southern Lady
  - The Upsetter
  - Ghostin

- name: Son of Dave
  bio:
  - January 4, 1967 -
  - Born as Benjamin Darvill
  - Canadian musician and singer-songwriter
  notes:
  - Was a member of the Crash Test Dummies
  - Moved to London in 1998
  - Combines Beat-Boxing with harmonica
  - '"A one-man party, a true Maverick Bluesman"'
  source: https://en.wikipedia.org/wiki/Son_of_Dave
  songs:
  - Shake A Bone
  - Voodoo Doll
  - Devil Take My Soul
  - Squat That Rabbit
  - Whole Lotta Rosie

- name: Sonny Boy Williamson
  bio:
  - March 30, 1914 – June 1, 1948
  - American blues harmonica player, singer and songwriter
  - Born as John Lee Curtis Williamson
  notes:
  - One of the most recorded blues musicians of the 1930s and 1940s
  - Was a mentor to blue musicians in the chicago area,
  - including Muddy Waters
  - Has been called "the father of modern blues harp"
  source: https://en.wikipedia.org/wiki/Sonny_Boy_Williamson_I
  songs:
  - Good Morning School Girl
  - Sugar Mama
  - Early in the Morning
  - Stop Breaking down

- name: Sonny Terry
  bio:
  - October 24, 1911 - March 11, 1986
  - American Piedmont blues and folk musician
  - Inducted into the Blues Hall of Fame in 1986
  notes:
  - Known for his energetic blues harmonica style,
  - which frequently included vocal whoops and hollers
  - and occasionally imitations of trains and fox hunts
  - Recorded numerous songs with Brownie McGhee
  - Went blind at the age of 16
  source: https://en.wikipedia.org/wiki/Sonny_Terry
  songs:
  - Old Jabo
  - Lost John
  - Diggin' My Potatoes
  - Changed the Lock On My Door

- name: William Clarke
  bio:
  - March 29, 1951 - November 2, 1996
  - American blues harmonica player and singer
  notes:
  - Clarke was a master of both cross and chromatic harmonica
  - styles and many consider him among the blues harmonica greats
  - Played regularly with George "Harmonica" Smith
  source: https://en.wikipedia.org/wiki/William_Clarke_(musician)
  songs:
  - Must Be Jelly
  - Lonesome Bedroom Blues
  - That Ain't the Way to Do it

- name: John Popper
  bio:
  - March 29, 1967 -
  - American musician and songwriter
  - Grammy award for his song "Run-Around"
  notes:
  - Co-founder, lead vocalist, and frontman of the
  - rock band Blues Traveler
  - Known for switching keys several times within a song
  - On stage uses a special Microphone with switches
  - for the audio effects
  - Hat with band of flattened Harmonica cover plates
  source: https://en.wikipedia.org/wiki/John_Popper
  songs:
  - Hook
  - But Anyway
  - Harmonica Musings
  - No Woman No Cry

- name: Carlos del Junco
  bio:
  - May 17, 1958 -
  - Cuban-Canadian harmonica player
  - Best Blues Album nomination, Juno Awards, 1999
  - 2 Gold Medals at Hohner World Harmonica Championship
  notes:
  - Uses overblows regularly, learned from Howard Levy
  - Formed the blues/jazz fusion band the Delcomos in 1990
  source: https://en.wikipedia.org/wiki/Carlos_del_Junco
  songs:
  - Diddle It
  - Blues del Junco

  
- name: Sugar Blue
  bio:
  - December 16, 1949 -
  - Born as James Joshua Whiting
  - American blues harmonica player
  notes:
  - Best known for playing on the 1978 Rolling Stones album Some Girls
  - Partnered with the blues guitarist Louisiana Red
  - Appeared with Brownie McGhee in the film Angel Heart
  - '"At times, it sounds as if two harps were working at once..."'
  - (quote Chicago Tribune)
  source: https://en.wikipedia.org/wiki/Sugar_Blue
  songs:
  - Another Man Done Gone
  - Pontiac Blues

- name: Carey Bell
  bio:
  - November 14, 1936 – May 6, 2007
  - Born as Carey Bell Harrington
  - American blues musician
  notes:
  - Also played bass guitar
  - Inducted into the Blues Hall of Fame in 2023
  - Taught himself how to play; proficient by the age of eight
  source:
  - https://en.wikipedia.org/wiki/Carey_Bell
  songs:
  - It's so easy to love you
  - What my mama told me

- name: Joe Filisko
  bio:
  - Born 1967 in Giessen, Germany
  - American blues harmonica player, teacher and maker
  - of customized harmonicas
  notes:
  - Forms a duo with Eric Noden
  - Arguably the worlds foremost authority on nearly all aspects
  - of the diatonic harmonica
  source: https://en.wikipedia.org/wiki/Joe_Filisko
  songs:
  - Sonic Breakdown
  - On the Move
  - I like a woman
  - Amazing Grace

- name: Magic Dick
  bio:
  - May 13, 1965 -
  - Born as Richard Salwitz
  notes:
  - Plays trumpet and saxophone too
  - Founding member of the J. Geils Band
  - Has toured as part of the Legendary Rhythm & Blues Revue
  source: https://en.wikipedia.org/wiki/Magic_Dick
  songs:
  - Whammer Jammer
  - Nine Below Zero
  
- name: Alan Wilson
  bio:
  - July 4, 1943 – September 3, 1970
  - Co-founder, leader, singer, and primary composer of Canned Heat
  notes:
  - '"Al Wilson taught Son House how to play Son House."'
  - Sang '"Going Up the Country."'
  source:
  - https://en.wikipedia.org/wiki/Alan_Wilson_(musician)
  songs:
  - Going Up the Country
  - On the Road Again
